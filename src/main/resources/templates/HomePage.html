<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home Page</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
	rel="stylesheet">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"></link>
<style>
body {
	color: #444;
	background: linear-gradient(to right bottom, #43cea2 0%, #185a9d 100%);
	overflow-x: hidden;
}

#image {
	margin: 50px;
	height: 600px;
	width: 600px;
}

#dropdown-toggle{
	left: -70px;
	width: 100px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand text-light">Movie Booking</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse flex justify-content-end" id="navbarNav">
			<ul class="navbar-nav ">
				<li class="nav-item active"><a class="nav-link" href="/home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="/book">Book
						Ticket</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/movielist">Movies List</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
					role="button" aria-haspopup="true" aria-expanded="false">[[${#request.userPrincipal.principal.fullName}]]</a>
					<div class="dropdown-menu" id="dropdown-toggle">
						<a class="dropdown-item" href="/profile">Profile</a>
						<div class="dropdown-item" >
							<form th:action="@{/logout}" method="post">
								<button type="submit" class="btn btn-outline-primary btn-sm">Sign Out</button>
							</form>
						</div>
					</div></li>
			</ul>
		</div>
	</nav>
	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel">
		<ul class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">
			<div align="center" class="carousel-item active img-fluid">
				<img id="image" class="d-block"
					src="https://wallpapercave.com/wp/wp5204046.jpg"
					alt="First slide">
				
			</div>
			<div align="center" class="carousel-item">
				<img id="image" class="d-block"
					src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSoeuD43VW-1HAOmnB_QUuu1OEcmmLu6Y-jEdpfVlBwKW0jz1b1"
					alt="Second slide">
				
			</div>
			<div align="center" class="carousel-item">
				<img id="image" class="d-block"
					src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202209/Mani_Ratnam_Ponniyin_Selvan_mo.jpg?VersionId=slpzrRoTPM6Jq_DTluo7geK5m_ex.OLo"
					alt="Third slide">
				
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>

</body>
</html>
